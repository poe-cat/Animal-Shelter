<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="ISO-8859-1">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);">
          <div class="card-body p-5 shadow-5 text-center">

            <div th:if="${param.success}">
              <div class="alert alert-info">You've successfully registered! <a href="/" th:href="@{/login}">Login now</a></div>
            </div>

            <h2 class="fw-bold mb-5">Register</h2>

            <form th:action="@{/registration}" method="post" th:object="${user}">

              <div class="form-outline mb-4">
                <label class="form-label" for="firstName">First Name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="email">Email</label>
                <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus"/>
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
                <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
              </div>


              <div class="form-group">
                <button type="submit" class="btn btn-primary mb-3">Register</button>
                <div>
                  <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://images.unsplash.com/photo-1542578951838-47d40e8b4f0d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" class="w-100 rounded-4 shadow-4"
             alt="dog owner"/>
      </div>
    </div>
  </div>
</section>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
