<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="ISO-8859-1">
    <title>ANIMALS SHELTER</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {
        background-color: #33DBFF;
    }
</style>

<body>
<!-- create navigation bar (header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span> <span class="icon-bar">
                    </span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">
                Registration and
                Login</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br><br><br><br>
    <div sec:authorize="isAuthenticated()">
        <div class="container">
            <div class="alert alert-success">
                <strong>Success!</strong> Authenticated as
                <strong><span sec:authentication="name"></span></strong>
            </div>

            <form th:action="@{/animalForm}" method="GET">
                <button type="submit" class="btn btn-success m-2">Add new Animal</button>
            </form>

            <table class="table table-striped table-bordered ">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Description</th>
                    <th>Vaccinated</th>
                    <th>Sterilized</th>
                    <th>Arrived to shelter</th>
                    <th>Photo</th>
                    <th>Actions</th>
                </tr>
                <tr th:if="${#lists.isEmpty(animalList)}">
                    <td class="text-center" colspan="7">No records found. Add some...!</td>
                </tr>
            <tbody>
            <tr th:each="animal : ${animalList}">
                <td th:text="${animal.animalId}">#</td>
                <td th:text="${animal.animalName}">Name</td>
                <td th:text="${animal.type}">Type</td>
                <td th:text="${animal.age}">Age</td>
                <td th:text="${animal.gender}">Gender</td>
                <td th:text="${animal.description}">Description</td>
                <td th:text="${animal.vaccinated}">Vaccinated</td>
                <td th:text="${animal.sterilized}">Sterilized</td>
                <td th:text="${#dates.format(animal.arrivingDate, 'yyyy-MM-dd')}">Arrived to shelter</td>
                <td><img th:src="${animal.photosImagePath}" width="200" height="200"/></td>
                <td>EDIT & DELETE</td>
            </tr>
            </tbody>
            </table>



            <!--- info below --->





    </div>
</div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</body>
</html>
