<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Animal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<div class="container">

    <form th:action="@{/animalForm/newAnimal}" th:object="${animal}" method="POST" enctype="multipart/form-data"
          class="d-flex align-items-center justify-content-center vh-100">
        <div class="border border-secondary rounded d-grid gap-3 p-4">

            <div class="form-group">
                <label>Id:</label>
                    <input class="form-control" type="text" th:field="*{animalId}" readonly="readonly" />
            </div>

            <div class="form-group">
                <label>Animal's name:</label>
                    <input class="form-control" type="text" th:field="*{animalName}" />
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control " id="gender" required th:field="*{gender}">
                    <option hidden value="">Select a gender</option>
                    <option
                            th:each="gender : ${T(com.poecat.animalshelter.model.Gender).values()}"
                            th:text="${gender}"
                            th:value="${gender}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select class="form-control " id="type" required th:field="*{type}">
                    <option hidden value="">Select type</option>
                    <option
                            th:each="type : ${T(com.poecat.animalshelter.model.Type).values()}"
                            th:text="${type}"
                            th:value="${type}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Age:</label>
                    <input class="form-control" type="text" th:field="*{age}" />
            </div>

            <div class="form-group">
                <label>Description:</label>
                    <textarea class="form-control" type="text" rows="10" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <label>Vaccinated:</label>
                    <input class="form-control" type="text" th:field="*{vaccinated}" />
            </div>

            <div class="form-group">
                <label>Sterilized:</label>
                    <input class="form-control" type="text" th:field="*{sterilized}" />
            </div>

            <div class="form-group">
                <label>Arrived in shelter:</label>
                    <input class="form-control" type="date" th:field="*{arrivingDate}" />
            </div>

            <div class="form-group">
                <label for="formFile" class="form-label">Photos: </label>
                <input class="form-control" type="file" id="formFile" name="image"  accept="image/png, image/jpeg" />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
            </div>

        </div>
    </form>
</div>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
